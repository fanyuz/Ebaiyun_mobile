<html>

	<body>
		<div class="set-fixed">
			<div class="set-up">
				<div class="set-up-button" id="return_btn">
					<span></span>
				</div>
				<h4 title="账户充值">账户充值</h4>
			</div>
		</div>
		<!--账户充值-->
		<form action="">
			<div class="m-t-30">
				<!--账户充值-->
				<div class="arge">
					<div class="arge-h4">充值金额</div>
					<div class="arge-input">
						<label for="">¥</label>
						<input type="" name="" id="" value="" class="arge-b" onkeyup="argeYz($(this))"/>
					</div>
					<div class="arge-p">最小充值金额为1，充值的金额可在平台内进行使用</div>
				</div>
			</div>
			<div class="ogo-submit">
				<a href="paymentw.html">下一步</a>
			</div>
		</form>
	</body>
	<script type="text/javascript">
		function argeYz(val){
			var patten = /^[1-9]\d{0,15}$/;		
			if(!patten.test(val.val())){
				val.val('');
				return false;
			}
			return true;
		}
	</script>
