<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<title>浏览记录</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/public.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/base.css"/>
	</head>
	<body>
		<div class="set-fixed">
			<div class="set-up">
				<div class="set-up-button" id="return_btn">
					<span></span>
				</div>
				<h4 title="浏览记录">浏览记录</h4>
				<!--没有浏览记录不显示标签-->
				<div class="bro-title">
					<a href="javascript:;">编辑</a>
				</div>
			</div>
		</div>
		<!--商品列表-->
		<div class="m-t-30">
			<div class="m-t-21">				
				<div class="margin-l">
					<!--没有浏览记录提示-->
					<div class="btogo-title">
						暂时没有任何浏览记录
					</div>
					<form action="" class="bro-form">
						<div class="bro-data">
							<input type="checkbox" name="" id="chekbox" class="bor-check">
							<label for="chekbox">今天</label>
						</div>
						<div class="bro-list">
							<ul>
								<li>
									<div class="table">
										<div class="table-td table-mr">
											<input type="checkbox" name="" id="" class="bor-check">
										</div>
										<div class="table-td">
											<a href="javascript:;" class="bro-img"><img src="../../img/20170613174501sd.png"/></a>
										</div>
										<div class="table-td">
											<div class="bor-p">
												<p>北京市 朝阳区 朝阳街 迪卡阿卡开的多福多寿水电费水电世界疯律...</p>
												<b>¥29</b>
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="table">
										<div class="table-td table-mr">
											<input type="checkbox" name="" id="" class="bor-check">
										</div>
										<div class="table-td">
											<a href="javascript:;" class="bro-img"><img src="../../img/20170613174501sd.png"/></a>
										</div>
										<div class="table-td">
											<div class="bor-p">
												<p>北京市 朝阳区 朝阳街 迪卡阿卡开的多福多寿水电费水电世界疯律...</p>
												<b>¥29</b>
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="new-add bro-close">
			<a href="JavaScript:;">删除</a>
		</div>
		<script src="../../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/reset.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/public.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('.bro-title').on('click',function(){
					var _this = $(this).find('a').html(),
						_thisF = $('.bro-list').find('li'),
						_thisL = _thisF.length;
					if(_this == '完成'){
						$(this).find('a').html('编辑');
						$('.margin-l').animate({marginLeft:'-2.6rem'},300);
						$('.bro-close').fadeOut(300);
						if(_thisL == 0){
							$('.bro-data').remove();
						}
						$('.btogo-title').show();
						$('.bro-form').find('input[type="checkbox"]').attr('checked',false);
					}else{
						$(this).find('a').html('完成');
						$('.margin-l').animate({marginLeft:'0px'},300);
						$('.bro-close').fadeIn(300);
					}
				})
				/*全选*/
				$(document).on('click','.bor-check',function(event){
					_this = $(this),
					_thisP = _this.parents('.bro-data'),
					_thisN = _thisP.next('.bro-list'),
					_thisF = _thisN.find('input[type="checkbox"]'),
					_thisFn = _this.attr('checked');
					if(_thisFn == "checked"){
						_thisF.attr('checked',true)
					}else{
						_thisF.attr('checked',false)
					}
					event.stopPropagation();
				})
				/*单项删除*/
				$(document).on('click','.bro-close',function(event){
					_this = $(this),
					_thisP = $('.bro-list'),
					_thisL = _thisP.find('li'),
					_thisN = _thisL.find('input:checked');
					_thisNp = _thisN.parents('li');
					_thisNp.remove();
					event.stopPropagation();
				})
			})
		</script>
	</body>
</html>
