	<script type="text/javascript">
		window.onload = function() {		  
		  var tabsSwiper = new Swiper('#order-tab',{
		    speed:500,
		    onSlideChangeStart: function(){
		      $(".li_orderlist").removeClass('curr')
		      $(".li_orderlist").eq(tabsSwiper.activeIndex).addClass('curr')  
		    }
		  })
		  $(".li_orderlist").on('touchstart mousedown',function(e){
		    e.preventDefault()
		    $(".li_orderlist").removeClass('curr')
		    $(this).addClass('curr')
		    tabsSwiper.slideTo( $(this).index() )
		  })
		  $(".li_orderlist").click(function(e){
		    e.preventDefault()
		  })
		}		
	</script>
