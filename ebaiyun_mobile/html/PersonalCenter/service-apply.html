	<script type="text/javascript">
		$(function(){			
			$('.app-lalabai').on('click',function(){
				$(this).addClass("app-true").siblings().removeClass("app-true");
				$(this).find("input").attr("checked",true);
			})
			$('.app-labl').on('click',function(){
				_this = $(this).find('input');
				if(!_this.is(':checked')){
					$(this).addClass('app-true');
					_this.attr("checked",true);
				}else{
					$(this).removeClass('app-true');
					_this.attr("checked",false);
				}
			})
			//获取焦点value清空
			$('.input-bler').on('blur',function(){
				if($(this).val() == ''){
					console.log($(this).val())
					_this = $(this),
					_thisV = _this.attr('data-val');
					_this.val(_thisV)
				}
			})
			$('.input-bler').on('focus',function(){
				$(this).val('');
			})
			$('.app-dz').on('click',function(){
				$('#page1').fadeOut();
				$('#page2').fadeIn();
			})
			$('.set-up-button').on('click',function(){
				$('#page1').fadeIn();
				$('#page2').fadeOut();
			});
			$('.z-ogobox').on('click',function(){
				_userD = $('#cityResult3').html(),
				_userN = $('#textarea').val();
				_userDn = _userD + _userN;
				$('.span-t').html(_userDn);
				$('.baocun-z').val(_userDn);
				$('#page1').fadeIn();
				$('#page2').fadeOut();
			})
		})
	</script>
