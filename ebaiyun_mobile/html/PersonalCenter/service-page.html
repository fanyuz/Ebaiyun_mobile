<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<title>申请详情</title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/public.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/base.css"/>
		<script src="../../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/20170807.02.02.02.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="set-fixed">
			<div class="set-up">
				<div class="set-up-button" id="return_btn">
					<span></span>
				</div>
				<h4 title="申请详情">申请详情</h4>
			</div>
		</div>
		<div class="m-t-30 m-b-42">
			<!--收货人及地址-->
			<div class="order-user  m-t-18">
				<div class="user-id">
					<span class="user-name fl">服务单号：<b>2545466135165413</b></span>
					<span class="user-tel fr f18e00">审核中</span>
				</div>
				<div class="user-site">
					<span class="user-span">申请时间：<b>2017/07/07 12:22</b></span>
				</div>
			</div>
			<!--审核中状态-->
			<div class="order-user m-t-18">
				<h4>售后服务</h4>
				<div class="order-page-zb">
					<div class="order-page-ob clearfix">
						<div class="page-obbox">
							<div class="pgag-bg or-bg">
								<div>
									<img src="../../img/201708100956false.png" alt="" />
								</div>
							</div>
							<span>提交申请</span>
						</div>
						<!--箭头-->
						<span class="bg-zog"></span>
						<div class="page-obbox">
							<div class="pgag-bg bg-009646">
								<div>
									<strong>进行中</strong>
								</div>
							</div>
							<span>第三方卖家审核</span>
						</div>
						<!--箭头-->
						<span class="bg-zog"></span>
						<div class="page-obbox">
							<div class="pgag-bg">
								<div>
									<strong>未开始</strong>
								</div>
							</div>
							<span>商品进入售后服务</span>
						</div>
					</div>
				</div>
			</div>
			<!--END-->
			<!--进行中状态-->
			<div class="order-user m-t-18">
				<h4>售后服务</h4>
				<div class="order-page-zb">
					<div class="order-page-ob clearfix">
						<div class="page-obbox">
							<div class="pgag-bg or-bg">
								<div>
									<img src="../../img/201708100956false.png" alt="" />
								</div>
							</div>
							<span>提交申请</span>
						</div>
						<!--箭头-->
						<span class="bg-zog"></span>
						<div class="page-obbox">
							<div class="pgag-bg">
								<div>
									<img src="../../img/201708100956false.png" alt="" />
								</div>
							</div>
							<span>第三方卖家审核</span>
						</div>
						<!--箭头-->
						<span class="bg-zog"></span>
						<div class="page-obbox">
							<div class="pgag-bg bg-009646">
								<div>
									<strong>进行中</strong>
								</div>
							</div>
							<span>商品进入售后服务</span>
						</div>
					</div>
				</div>
			</div>
			<!--END-->
			<!--已完成状态-->
			<div class="order-user m-t-18">
				<h4>售后服务</h4>
				<div class="order-page-zb">
					<div class="order-page-ob clearfix">
						<div class="page-obbox">
							<div class="pgag-bg or-bg">
								<div>
									<img src="../../img/201708100956false.png" alt="" />
								</div>
							</div>
							<span>提交申请</span>
						</div>
						<!--箭头-->
						<span class="bg-zog"></span>
						<div class="page-obbox">
							<div class="pgag-bg">
								<div>
									<img src="../../img/201708100956false.png" alt="" />
								</div>
							</div>
							<span>第三方卖家审核</span>
						</div>
						<!--箭头-->
						<span class="bg-zog"></span>
						<div class="page-obbox">
							<div class="pgag-bg">
								<div>
									<img src="../../img/201708100956false.png" alt="" />

							</div>
							<span>商品进入售后服务</span>
						</div>
					</div>
				</div>
			</div>
			<!--END-->
			<!--已取消状态-->
			<div class="order-user m-t-18">
				<h4>售后服务</h4>
				<div class="order-page-zb">
					<div class="order-page-ob clearfix">
						<div class="page-obbox">
							<div class="pgag-bg or-bg">
								<div>
									<img src="../../img/201708100956false.png" alt="" />
								</div>
							</div>
							<span>提交申请</span>
						</div>
						<!--箭头-->
						<span class="bg-zog"></span>
						<div class="page-obbox">
							<div class="pgag-bg">
								<div>
									<img src="../../img/201708100956false.png" alt="" />
								</div>
							</div>
							<span>售后服务已取消</span>
						</div>
						<span class="bg-zog" style="visibility: hidden;"></span>
						<div class="page-obbox" style="visibility: hidden;">
							<div class="pgag-bg">
								<div>
									<img src="../../img/201708100956false.png" alt="" />
								</div>
							</div>
							<span>商品进入售后服务</span>
						</div>
					</div>
				</div>
			</div>
			<!--END-->
			<div class="m-t-18 order-user">
				<h4>审核留言</h4>
				<p class="order-p">亲，本店出售的商品概不退换哟！</p>
			</div>
			<div class="m-t-18 order-user">
				<h4>问题描述</h4>
				<p class="order-p">破洞了，赶紧退货；</p>
			</div>
		</div>
		<!--根据订单状态显示操作按钮-->
		<div class="order-operate">
			<div class="order-oper-but clearfix">
				<!--可申请售后状态订单显示-->
				<div class="order-button clearfix">
					<a href="javascript:;" class="zbox-close">取消申请</a>
				</div>
			</div>
		</div>
		<!--弹窗-->
		<div class="ogo-bg-colse">
			<div class="ogo-bg-oga">
				<h4>确认取消本次售后吗？</h4>
				<div class="ogo-zzz">
					<a href="javascript:;" class="quxiao">取消</a>
					<a href="javascript:;" class="close-zt">确定</a>
				</div>
			</div>
		</div>

	<script src="../../js/clipboard.min.js" type="text/javascript" charset="utf-8"></script>
