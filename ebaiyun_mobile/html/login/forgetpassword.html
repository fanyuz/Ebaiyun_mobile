<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title>忘记密码</title>
	    <!--初始化样式-->
	    <link rel="stylesheet" href="../../css/reset.css" />
	    <!--样式文件-->
	    <link rel="stylesheet" type="text/css" href="../../css/swiper-3.4.2.min.css"/>
	    <link rel="stylesheet" href="../../css/public.css" />
	    <!--初始化 单位  rem-->
	    <script src="../../js/reset.js"></script>
	    
	    <script src="../../js/jquery-1.8.3.min.js"></script>
	    <script src="../../js/swiper-3.4.2.min.js"></script>
	    <!--脚本文件-->
	    <script src="../../js/public.js"></script>
	</head>
	<body style="background: #f5f5f5;">
		<div class="payment_head review_head">
			<a href="javascript:;" class="head_ss" id="return_btn">
				<img src="../../img/icon/return.png"/>
			</a>
			<h2>忘记密码</h2>
		</div>
		<div class="register_main">
			<ul>
				<li>
					<span>手机号码</span>
					<input type="tel" placeholder="请输入注册手机号" class="phone"/>
				</li>
				<li>
					<span>手机验证码</span>
					<input type="text" class="yanz" placeholder="请输入验证码"/>
					<a href="">获取验证码</a>
				</li>
				
			</ul>
			
			<button class="next_btn">下一步</button>
		</div>
		
		<div class="prompt">请输入正确的账号或密码</div>
	</body>
	<script type="text/javascript">
		$(function(){
			//手机验证
			function VerifyTheMobilePhone(phone){
				var _phone = /^0?1[3|4|5|7|8][0-9]\d{8}$/;
				if(_phone.test(phone)){
					return true;
				}
				return false;
			}
			var prompt = $(".prompt");
			
			$(".next_btn").click(function(){
				var phone = $(".phone").val();
				console.log(phone)
				if($(".phone").val() == ""){
					prompt.show();
					prompt.html("手机号不能为空")
					setTimeout(function(){
						prompt.hide();
					},2000)
					return ;
				}else if (!VerifyTheMobilePhone(phone)) {
					prompt.show();
					prompt.html("手机号格式不正确")
					setTimeout(function(){
						prompt.hide();
					},2000)
					
				}else if($(".yanz").val() == ""){
					prompt.show();
					prompt.html("请输入验证码")
					setTimeout(function(){
						prompt.hide();
					},2000)
					return ;
				}else{
					window.location.href = "resetpasswords.html"
				}
			})
		})
	</script>
</html>
