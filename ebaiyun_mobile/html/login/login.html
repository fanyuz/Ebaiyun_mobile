<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title>登录</title>
	    <!--初始化样式-->
	    <link rel="stylesheet" href="../../css/reset.css" />
	    <!--样式文件-->
	    <link rel="stylesheet" type="text/css" href="../../css/swiper-3.4.2.min.css"/>
	    <link rel="stylesheet" href="../../css/public.css" />
	    <!--初始化 单位  rem-->
	    <script src="../../js/reset.js"></script>
	    
	    <script src="../../js/jquery-1.8.3.min.js"></script>
	    <script src="../../js/swiper-3.4.2.min.js"></script>
	    <!--脚本文件-->
	    <script src="../../js/public.js"></script>
	</head>
	<body style="background: #f5f5f5;">
		<div class="payment_head review_head">
			<a href="javascript:;" class="head_ss" id="return_btn">
				<img src="../../img/icon/return.png"/>
			</a>
			<h2>登录</h2>
		</div>
		<div class="login_main">
			<p class="login_back">
				<i>账号号码：</i>
				<input type="text" placeholder="请输入您的账号" class="account"/>
			</p>
			<p class="login_back">
				<i>登录密码：</i>
				<input type="password" placeholder="登录密码不少于6个字符" class="psd"/>
			</p>
			<button class="login_btn">登录</button>
			<p>
				<span>没有账号，<a href="register.html">去注册</a></span>
				<a href="forgetpassword.html">忘记密码？</a>
			</p>
		</div>
		<div class="prompt">请输入正确的账号或密码</div>
	</body>
	<script>
		$(function(){
			var prompt = $(".prompt");
			$(".login_btn").click(function(){
				var psd = $(".psd").val();
				var account = $(".account").val();
				if (account == "") {
					prompt.show();
					prompt.html("账号不能为空")
					setTimeout(function(){
						prompt.hide();
					},2000)
					return ;
				} else if(psd == ""){
					prompt.show();
					prompt.html("密码不能为空")
					setTimeout(function(){
						prompt.hide();
					},2000)
					return ;
				}
			})
		})
	</script>
</html>
