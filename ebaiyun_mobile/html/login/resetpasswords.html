<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title>登录</title>
	    <!--初始化样式-->
	    <link rel="stylesheet" href="../../css/reset.css" />
	    <!--样式文件-->
	    <link rel="stylesheet" type="text/css" href="../../css/swiper-3.4.2.min.css"/>
	    <link rel="stylesheet" href="../../css/public.css" />
	    <!--初始化 单位  rem-->
	    <script src="../../js/reset.js"></script>
	    
	    <script src="../../js/jquery-1.8.3.min.js"></script>
	    <script src="../../js/swiper-3.4.2.min.js"></script>
	    <!--脚本文件-->
	    <script src="../../js/public.js"></script>
	</head>
	<body style="background: #f5f5f5;">
		<div class="payment_head review_head">
			<a href="javascript:;" class="head_ss" id="return_btn">
				<img src="../../img/icon/return.png"/>
			</a>
			<h2>忘记密码</h2>
		</div>
		<div class="register_main">
			<ul>
				<li>
					<span>新密码</span>
					<input type="password" placeholder="请输入新的密码不少于6个字符" class="password"/>
				</li>
				<li>
					<span>重复密码</span>
					<input type="password" placeholder="请再次输入新密码" class="pasd_two"/>
				</li>
				
			</ul>
			
			<button class="affirm">确认</button>
			
		</div>
		
		<div class="prompt">请输入正确的账号或密码</div>
	</body>
	<script type="text/javascript">
		$(function(){
			var prompt = $(".prompt");
			var _number = /^[0-9]*$/;
			$(".affirm").click(function(){
				var pasd = $(".password").val();
				var psd_t = $(".pasd_two").val();
				if (pasd == "") {
					prompt.show();
					prompt.html("密码不能为空")
					setTimeout(function(){
						prompt.hide();
					},2000)
					return ;
				} else if(_number.test(pasd)) {
					prompt.show();
					prompt.html("建议使用字母、数字和符号两种及以上组合")
					setTimeout(function(){
						prompt.hide();
					},2000)
					return ;
				}else if(psd_t == ""){
					prompt.show();
					prompt.html("请再次输入密码")
					setTimeout(function(){
						prompt.hide();
					},2000)
					return ; 
				}else if(psd_t != pasd){
					prompt.show();
					prompt.html("两次密码输入不一致")
					setTimeout(function(){
						prompt.hide();
					},2000)
					return ; 
				}
			})
		})
	</script>
</html>
