<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
	    <title>店铺信息</title>
	    <!--初始化样式-->
	    <link rel="stylesheet" href="../../css/reset.css" />
	    <!--编辑样式css-->
	    <link rel="stylesheet" type="text/css" href="../../css/shop.css"/>  
	    <!--初始化 单位  rem-->
	    <script src="../../js/reset.js"></script>	  
	</head>
	<body>
		<!--商铺信息-->
		<div style="height: 0.66rem;"></div>
		<div class="shop-message">
			<div class="message-age">
				<div class="message-logo">
					<img src="../../img/20170613174501sd.png" alt="店铺LOGO" />
				</div>
				<span class="message-name">某某店铺</span>
				<div class="message-fans">
					<!--五位数粉丝以万为单位-->
					<i>1024</i>粉丝
				</div>
			</div>
		</div>
		<!--基本信息-->
		<div class="mess-age m-t-20">
			<div class="mess-agebox clearfix">
				<span class="message-name">店铺号</span>
				<span class="message-fans">50650343214</span>
			</div>
			<div class="mess-agebox clearfix">
				<span class="message-name">好评率</span>
				<span class="message-fans">99.99<i>%</i></span>
			</div>
			<div class="mess-agebox clearfix">
				<span class="message-name">开店时间</span>
				<span class="message-fans">50650343214</span>
			</div>
			<div class="mess-agebox clearfix">
				<span class="message-name">所在地</span>
				<span class="message-fans">50650343214</span>
			</div>
			<div class="mess-agebox clearfix">
				<span class="message-name">服务电话</span>
				<span class="message-fans">50650343214</span>
			</div>
		</div>
		<!--评价得分-->
		<div class="mess-age m-t-20">
			<div class="mess-agebox clearfix">
				<span class="message-name">描述相符</span>
				<span class="message-fans">4.7<i>分</i></span>
			</div>
			<div class="mess-agebox clearfix">
				<span class="message-name">服务态度</span>
				<span class="message-fans">4.7<i>分</i></span>
			</div>
			<div class="mess-agebox clearfix">
				<span class="message-name">物流服务</span>
				<span class="message-fans">4.7<i>分</i></span>
			</div>
		</div>
		<div class="mess-button">
			<a href="#" class="button">联系卖家</a>
		</div>
		
	</body>
</html>
