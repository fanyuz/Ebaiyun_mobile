<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title></title>
	    <!--初始化样式-->
	    <link rel="stylesheet" href="../../css/reset.css" />
	    <!--样式文件-->
	    <link rel="stylesheet" href="../../css/public.css" />
	    <!--初始化 单位  rem-->
	    <script src="../../js/reset.js"></script>
	    
	    <script src="../../js/jquery-1.8.3.min.js"></script>
	    <!--脚本文件-->
	    <script src="../../js/public.js"></script>
	</head>
	<body style="background: #F5F5F5;">
		<!--购物车头部-->
		<div class="cal_head">
			<h2>我的购物车</h2>
			<a href="javascript:;" id="redact_all"><i>编辑</i></a>
		</div>
		<!--购物车内容-->
		<div class="cal_main">
			<div class="shopp_car_null">
				<div class="null_img">
					<img src="../../img/gwc_null.png"/>
				</div>
				<div class="shopp_car_btn">
					<a href="">填满购物车</a>
					<a href="">查看收藏</a>
				</div>
			</div>
			<ul class="car_shopping">
				<li>
					<div class="shopp_name">
						<input type="checkbox" />
						<p>一样的减肥开始甲氨蝶呤</p>
					</div>
					<ol class="shopp_ol">
						<li>
							<input type="checkbox" class="shop_selected"/>
							<a href="" class="car_img"><img src="../../img/man_ing.jpg"/></a>
							<div class="car_mess">
								<a href="" class="shopp_text">英爵伦 男士短袖T男士短男士短恤 夏季体恤 男士短恤 夏季体恤男装2017新.</a>
								<p class="guige">森林绿<i>XL</i></p>
								<p class="jiage">&yen;99.00</p>
								<div class="commodity_num">
									<i class="minus">-</i>
									<input type="text" class="num" value="1">
									<i class="num_add">+</i></div>
							</div>
						</li>
						
					</ol>
					<ol class="shopp_ol">
						<li>
							<input type="checkbox" class="shop_selected" />
							<a href="" class="car_img"><img src="../../img/man_ing.jpg"/></a>
							<div class="car_mess">
								<a href="" class="shopp_text">英爵伦 男士短袖T男士短男士短恤 夏季体恤 男士短恤 夏季体恤男装2017新.</a>
								<p class="guige">森林绿<i>XL</i></p>
								<p class="jiage">&yen;99.00</p>
								<div class="commodity_num">
									<i class="minus">-</i>
									<input type="text" class="num" value="1">
									<i class="num_add">+</i></div>
							</div>
						</li>
						
					</ol>
					
				</li>
			</ul>
		</div>
		<div class="seckill_prompt">请选择商品</div>
		<!--购物车底部-->
		<div class="car_footer">
			<ul class="settlement">
				<li>
					<input type="checkbox" class="check_all"/><em>全选</em>
				</li>
				<li>
					<p>合计：<span>&yen;<i>299.00</i></span></p>
					<p>已优惠：<span>&yen;199.00</span></p>
				</li>
				<li>
					<a href="javascript:;" id="settle_accounts">结算</a>
				</li>
			</ul>
			<ul class="compile">
				<li>
					<input type="checkbox" class="check_all"/><em>全选</em>
				</li>
				<li class="shanchu">
					<a href="javascript:;" class="remove_all">删除</a>
				</li>
				<li class="shoucang">
					<a href="">加入收藏</a>
				</li>
				
			</ul>
		</div>
		
	</body>
	<script type="text/javascript">
		
	</script>
</html>
